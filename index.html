<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="left">
        <div class="logo">
            <img src="./images/logo.png" alt="logo" class="icon">
            <h3 class="logo-title">Regality</h3>
        </div>
    </div>
    <div class="right">
        <div class="writing">
            <p class="p1">Enjoy luxury rooms at exceptional rates. Indulge in elegance and comfort.</p>
            <p class="p1">Sign up now to get started.</p>
            <p>You <i>know</i> you want to.</p>
        </div>
        <div class="bulk">
            <h2>Get Started</h2>
            <form action="">
                <div class="form-left">
                    <div class="form-group">
                        <label for="first-name">FIRST NAME<span class="required">*</span></label>
                        <input type="text" name="first-name" id="first-name" required tabindex="1" placeholder="Enter your first name">
                    </div>
                    <div class="form-group">
                        <label for="email">EMAIL<span class="required">*</span></label>
                        <input type="email" name="email" id="email" required tabindex="3" placeholder="Enter your email address">
                        <div class="error-message">Please enter a valid email address.</div>
                    </div>
                    <div class="form-group">
                        <label for="password">PASSWORD<span class="required">*</span></label>
                        <input type="password" name="password" id="password" required tabindex="5" minlength="8" placeholder="Create a password">
                        <div class="error-message">Must be at leasr 8 characters long.</div>
                    </div>
                </div>
                <div class="form-right">
                    <div class="form-group">
                        <label for="last-name">LAST NAME<span class="required">*</span></label>
                        <input type="text" name="last-name" id="last-name" required tabindex="2" placeholder="Enter your last name">
                    </div>
                    <div class="form-group">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="number" name="phone-number" id="phone-number" tabindex="4" placeholder="Enter your phone number">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">CONFIRM PASSWORD<span class="required">*</span></label>
                        <input type="password" name="confirm-password" id="confirm-password" required tabindex="6" minlength="8" placeholder="Confirm your password">
                        <div class="error-message">Passwords do not match.</div>
                    </div>
                </div>
                <div class="break"></div>
                <input type="submit" value="Create Account" class="submit-button">
            </form>
            <p class="log-in">Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
